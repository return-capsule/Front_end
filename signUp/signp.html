<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./signup.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript"src="./signup.js"></script>
    <title>signUp</title>
</head>
<body>
    <header id="header">
        <img id="logo">
        <a href="../login/login.html">로그인</a>
    </header>
    <div id="container">
        <p id="title">회원가입</p>
        <p id="con">당신의 추억을 위한 추억담기를 시작해보세요</p>
        <div id="inputs"> 
           
            <label for ="email" class="label">E-mail
                <input type="email" id="email">
            </label><br>
            <label for ="pw" class="label">PW
                <input type="password" id="pw">
            </label><br>
            <label for ="name" class="label">NAME
                    <input type="text" id="name">
                </label><br>
            <label for ="CheckPw" class="label">Check Password
                <input type="password" id="CheckPw">
            </label>
        </div>

           <button id="signupbtn" onclick="signup()">가입하기</button>
    </div>
</body>
</html>
